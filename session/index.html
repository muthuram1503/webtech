<html>
    <head>
        <title>Login</title>
         <style>
                   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

table {
    border-collapse: collapse;
    width: 350px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    text-align: left;
}

td {
    padding: 10px;
}

label {
    font-weight: bold;
    font-size: 14px;
    color: #333333;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

           
        
         </style>
    </head>
    <body>
        <center>
        <table>
            <form action="login" method="post">
                <tr>
                    <td>
                        <label>Username:</label>
                    </td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value = 'login'>
                    </td>
                </tr>
            </form>
        </table>
    </center>
    </body>
</html>
