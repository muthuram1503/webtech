<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <style>
        /* Basic styling */
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Contact Form</h2>
    <form id="contactForm" onsubmit="return validateForm()" action="hello" >
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone">
            <div id="phoneError" class="error"></div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <div id="messageError" class="error"></div>
        </div>
        <button type="submit" class="submit-btn" value="submit">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        // Clear previous errors
        document.getElementById("nameError").innerHTML = "";
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("phoneError").innerHTML = "";
        document.getElementById("messageError").innerHTML = "";

        // Validate name
        const name = document.getElementById("name").value;
        if (name.trim() === "") {
            document.getElementById("nameError").innerHTML = "Name is required";
            isValid = false;
        }

        // Validate email
        const email = document.getElementById("email").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.trim() === "") {
            document.getElementById("emailError").innerHTML = "Email is required";
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerHTML = "Enter a valid email address";
            isValid = false;
        }

        // Validate phone
        const phone = document.getElementById("phone").value;
        const phonePattern = /^[0-9]{10}$/;
        if (phone.trim() === "") {
            document.getElementById("phoneError").innerHTML = "Phone number is required";
            isValid = false;
        } else if (!phonePattern.test(phone)) {
            document.getElementById("phoneError").innerHTML = "Enter a valid 10-digit phone number";
            isValid = false;
        }

        // Validate message
        const message = document.getElementById("message").value;
        if (message.trim() === "") {
            document.getElementById("messageError").innerHTML = "Message is required";
            isValid = false;
        }

        return isValid;
    }
</script>

</body>
</html>
